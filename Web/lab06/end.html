<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>
    
        <script type="text/babel">
            const htmlRoot = document.getElementById('root')
            
            const elementStyle = {
                backgroundImage: 'url(fin.png)',
                width: '720px',
                height: '470px',
                margin: '0 auto',
                position: 'relative'

            }

            const Start = ({onClick}) => {
                const handleClick = () => {
                    onClick()
                }

                const buttonStyle = {
                    background: 'none',
                    backgroundImage: 'url(againButton.png)',
                    width: '150px',
                    height: '50px',
                    border: 'none',
                    position: 'absolute',
                    top: '70%',
                    left: '40%'
                }

                return (
                    <button style={buttonStyle} onClick={handleClick}/>
                )             
            }

            const NumberMovs = ({cantidadMovimientos}) => {
                const movsStyle = {
                    background: '#ffb8b3',
                    width: '300px',
                    height: '50px',
                    border: 'none',
                    position: 'absolute',
                    top: '50%',
                    left: '30%',
                    textAlign: 'center'
                }

                return (
                    <div style={movsStyle}>Cantidad de movimientos durante la partida: {cantidadMovimientos} </div>
                )             
            }

            const totalMovimientos = localStorage.getItem('totalMovimientos')
            const End = () => {                
                const onItemClick = (event) => {
                    location.replace("start.html")               
                }

                return (
                    <div style={elementStyle}>
                        <NumberMovs cantidadMovimientos={totalMovimientos}/>
                        <Start onClick={onItemClick}/>
                        
                    </div>
                )
            }

            ReactDOM.render(
                <End />,
                htmlRoot
            )
        </script>
    </body>
</html>
